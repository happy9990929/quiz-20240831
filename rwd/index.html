<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡片佈局測驗</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>RWD 卡片佈局</h1>
    <!--
    <h2>任務：在大螢幕時將卡片排列成三個一排</h2>
    <ul>
      <li>圖片設置為最大寬度100%，讓小螢幕時圖片不破版</li>
      <li>.container 在最小寬度 768px 時，flex-direction 調整成一列</li>
      <li>.card-box 在最小寬度 768px 時，寬度調整為 30%</li>
    </ul>
    -->

    <div class="container">
      <div class="card-box">
        <div class="card">
          <img src="https://picsum.photos/800/500?random=1" alt="" />
          <h2>青花瓷</h2>
          <p>
            素胚勾勒出青花筆鋒濃轉淡<br />
            瓶身描繪的牡丹一如妳初妝<br />
            冉冉檀香透過窗心事我了然<br />
            宣紙上走筆至此擱一半
          </p>
        </div>
      </div>
      <div class="card-box">
        <div class="card">
          <img src="https://picsum.photos/800/500?random=2" alt="" />
          <h2>蘭亭序</h2>
          <p>
            無關風月 我題序等妳回<br />
            懸筆一絕 那岸邊浪千疊<br />
            情字何解 怎落筆都不對<br />
            而我獨缺 妳一生的了解
          </p>
        </div>
      </div>
      <div class="card-box">
        <div class="card">
          <img src="https://picsum.photos/800/500?random=3" alt="" />
          <h2>紅塵客棧</h2>
          <p>
            天涯 的盡頭是風沙<br />
            紅塵 的故事叫牽掛<br />
            封刀隱沒在尋常人家 東籬下<br />
            閒雲 野鶴 古剎
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
