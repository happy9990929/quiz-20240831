<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型</title>
    <style>
      body {
        background-color: #e0f7fa;
        font-size: 21px;
        font-family: 'Microsoft JhengHei', sans-serif;
        line-height: 1.5;
      }

      .title {
        text-align: center;
      }

      .card {

      }
    </style>
  </head>
  <body>
    <h1>盒子模型</h1>
    <h2>任務：建立一個簡單的卡片式佈局，請為 .card 加入以下樣式</h2>
    <ul>
      <li><strong>卡片的寬度</strong>：寬度設定為100%，且寬度不可超過300px</li>
      <li><strong>卡片的內邊距</strong>：設定為所有方向的內邊距為20px</li>
      <li><strong>卡片的邊框</strong>：設定為 3px 實線，顏色為 #53b1be</li>
      <li><strong>卡片之間的距離</strong>：每個卡片上下之間的外邊距設定為30px，並在視窗中水平置中</li>
      <li><strong>卡片背景色</strong>：設定為藍綠色 #a1e7ea</li>
    </ul>
    <hr/>

    <h2 class="title">寶可夢！就決定是你了！</h2>
    <div class="card">
      <h3>皮卡丘</h3>
      <p>十萬伏特、電光一閃、鐵尾</p>
    </div>
    <div class="card">
      <h3>小火龍</h3>
      <p>噴射火焰、火焰拳、龍之怒</p>
    </div>
    <div class="card">
      <h3>妙蛙種子</h3>
      <p>飛葉快刀、催眠粉、藤鞭</p>
    </div>
  </body>
</html>
