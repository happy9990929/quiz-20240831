<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 樣式優先級</title>
  <style>
    * {
      color: red;
      font-size: 40px;
    }

    #dog {
      color: blue;
    }

    .dog {
      color: orange;
    }

    h2 {
      color: gold;
    }

    .cat {
      color: green !important;
    }
  </style>
</head>
<body>
  <h2 id="dog" class="dog cat">猜猜會是什麼顏色</h2>
</body>
</html>
